<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack Ya Meat Deluxe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            text-align: center;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        #game-board {
            position: relative;
            width: 400px;
            height: 400px;
            background-image: url('/api/placeholder/400/400');
            background-size: cover;
            margin: 0 auto;
            border: 5px solid #4a4a4a;
            border-radius: 10px;
        }
        .meat {
            position: absolute;
            font-size: 48px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .meat:hover {
            transform: scale(1.1);
        }
        #score, #timer, #level {
            font-size: 24px;
            margin: 10px 0;
        }
        #username {
            font-weight: bold;
        }
        #high-scores {
            margin-top: 20px;
        }
        #start-button {
            font-size: 1.2em;
            padding: 10px 20px;
        }
        .power-up {
            background-color: gold;
            color: black;
        }
        .penalty {
            background-color: red;
            color: white;
        }
        /* Responsive design for mobile */
        @media (max-width: 600px) {
            #game-board {
                width: 90%;
                height: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="container-fluid">
            <ul><li><strong>Whack Ya Meat Deluxe!</strong></li></ul>
            <ul>
                <li><a href="#" onclick="resetGame()">New Game</a></li>
                <li><a href="#high-scores">High Scores</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Whack Ya Meat Deluxe</h2>
                    <h3>How much meat can you whack?</h3>
                </hgroup>
                <p>Click different types of meat to score points! Hurry, time is ticking!</p>

                <div id="game-board"></div>

                <h3>Player: <span id="username"></span></h3>
                <h3>Score: <span id="score">0</span></h3>
                <h3>Time: <span id="timer">60</span></h3>
                <h3>Level: <span id="level">1</span></h3>

                <button id="start-button" onclick="startGame()">Start Game</button>
            </section>
        </div>
    </main>

    <section id="high-scores">
        <div class="container">
            <h2>High Scores</h2>
            <ol id="high-scores-list"></ol>
        </div>
    </section>

    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const levelDisplay = document.getElementById('level');
        const usernameDisplay = document.getElementById('username');
        const startButton = document.getElementById('start-button');
        const highScoresList = document.getElementById('high-scores-list');

        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let gameInterval;
        let timerInterval;

        const meatTypes = [
            { emoji: 'ðŸ¥©', points: 1 },
            { emoji: 'ðŸ—', points: 2 },
            { emoji: 'ðŸ¥“', points: 3 },
            { emoji: 'ðŸ–', points: 5 },
            { emoji: 'ðŸ¥‡', points: 10, powerUp: true },
            { emoji: 'â˜ ï¸', points: -10, penalty: true }
        ];

        // Generate random username
        const randomUsername = 'Player_' + Math.floor(Math.random() * 10000);
        usernameDisplay.textContent = randomUsername;

        function createMeat() {
            const meat = document.createElement('span');
            const meatType = meatTypes[Math.floor(Math.random() * meatTypes.length)];
            meat.textContent = meatType.emoji;
            meat.className = 'meat';
            if (meatType.powerUp) {
                meat.classList.add('power-up');
            }
            if (meatType.penalty) {
                meat.classList.add('penalty');
            }
            meat.style.left = Math.random() * (gameBoard.clientWidth - 50) + 'px';
            meat.style.top = Math.random() * (gameBoard.clientHeight - 50) + 'px';
            meat.onclick = () => {
                score += meatType.points;
                scoreDisplay.textContent = score;
                gameBoard.removeChild(meat);
                playSound('whack');
            };
            gameBoard.appendChild(meat);
            setTimeout(() => {
                if (gameBoard.contains(meat)) {
                    gameBoard.removeChild(meat);
                }
            }, 2000 / level);
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            level = 1;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            levelDisplay.textContent = level;
            startButton.disabled = true;

            // Start background music
            const backgroundMusic = new Audio('sounds/background.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.play();

            gameInterval = setInterval(() => {
                createMeat();
                if (score >= level * 50) {
                    level++;
                    levelDisplay.textContent = level;
                    playSound('levelUp');
                }
            }, 1000 / level);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            startButton.disabled = false;
            gameBoard.innerHTML = '';
            alert(`Game Over! Your score: ${score}`);
            updateHighScores();
        }

        function resetGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            score = 0;
            timeLeft = 60;
            level = 1;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            levelDisplay.textContent = level;
            startButton.disabled = false;
            gameBoard.innerHTML = '';
        }

        function updateHighScores() {
            let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
            highScores.push({name: randomUsername, score: score});
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 5);  // Keep only top 5
            localStorage.setItem('highScores', JSON.stringify(highScores));
            displayHighScores();
        }

        function displayHighScores() {
            const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
            highScoresList.innerHTML = '';
            highScores.forEach(score => {
                const li = document.createElement('li');
                li.textContent = `${score.name}: ${score.score}`;
                highScoresList.appendChild(li);
            });
        }

        function playSound(soundType) {
            let audio;
            if (soundType === 'whack') {
                audio = new Audio('sounds/whack.mp3');
            } else if (soundType === 'levelUp') {
                audio = new Audio('sounds/levelUp.mp3');
            }
            audio.play();
        }

        displayHighScores();
    </script>

</body>
</html>
